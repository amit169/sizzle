<!-- The example view -->
<section ng-controller="ExampleController">
	<!-- If the user is not authenticated show the authentication link -->

	<div data-ng-show="!authentication.user">
    <title>Welcome to Sizzlet</title>
		<h1 style="color:white">Welcome to Sizzlet</h1>
		<br>
		<font color="white">
		<a href="/signup"  style="color:white">Sign up</a>
		<br>
		<a href="/signin" style="color:white">Sign in</a>
	</font>

	</div>
	<!-- Otherwise, show the user details and application links -->
	<div data-ng-show="authentication.user">
		<h1 style="color:white">Hello <span data-ng-bind="authentication.user.fullName" style="color:white"></span></h1>
		<a href="/signout" style="color:white">Sign out</a>
		<ul>
			<li><a href="/#!/articles" style="color:white">List Sizzles</a></li>
			<li><a href="/#!/articles/create" style="color:white">Create Sizzle</a></li>
		</ul>
	</div>

</section>
