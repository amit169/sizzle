<!-- The list articles view -->
<section data-ng-controller="ArticlesController" data-ng-init="find()">
	<a href="/#!/" style="color:white"><h1>Sizzle</h1></a>

	<ul>
<br>
		<!-- The list of article -->
		<li data-ng-repeat="article in articles">
			<a data-ng-href="#!/articles/{{article._id}}" data-ng-bind="article.firstName" style="color:white"></a>
			<br>
			<a data-ng-href="#!/articles/{{article._id}}" data-ng-bind="article.lastName" style="color:white"></a>
			<br>
			<a data-ng-href="#!/articles/{{article._id}}" data-ng-bind="article.contactNumber" style="color:white"></a>
			<br>
			<a data-ng-href="#!/articles/{{article._id}}" data-ng-bind="article.email" style="color:white"></a>
			<br>
			<a data-ng-href="#!/articles/{{article._id}}" data-ng-bind="article.product" style="color:white"></a>
			<br>
      <a data-ng-href="#!/articles/{{article._id}}" data-ng-bind="article.additionalNotes" style="color:white"></a>
			<br>
			<small data-ng-bind="article.created | date:'medium'" style="color:white"></small>
			<small>/</small>
			<small data-ng-bind="article.creator.fullName" style="color:white"></small>
			<!--<p data-ng-bind="article.content" style="color:white"></p>-->
    <br>
		</li>

	</ul>
	<!-- If there are no articles in the list, suggest the user's create a new article -->
	<div data-ng-hide="!articles || articles.length" style="color:white">
		No Sizzles yet, why don't you <a href="/#!/articles/create" style="color:white">create one</a>?
	</div>
</section>
